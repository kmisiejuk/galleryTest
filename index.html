<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SliderGallery</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d2f9e8b96b.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>

        <div class="gallery-container">
            <button class="arrow-btn arrow-left"><i class="fa-solid fa-caret-left"></i></button>

            <div class="images">
                <img id="img1" class="image image-1 active" src="./img/airport-2373727_1280.jpg"
                    alt="women's looking at the airplane timetable">
                <img id="img2" class="image image-2" src="./img/girl-1561989_1280.jpg" alt="women is swiming by conoe">
                <img id="img3" class="image image-3" src="./img/woman-3551832_1280.jpg" alt="women with white horse">
            </div>

            <button class="arrow-btn arrow-right"><i class="fa-solid fa-caret-right"></i></button>
        </div>
        <div class="dots-row">
            <div class="dot dot-active" id="dot1"><i class="fa-solid fa-circle"></i></div>
            <div class="dot" id="dot2"><i class="fa-solid fa-circle"></i></div>
            <div class="dot" id="dot3"><i class="fa-solid fa-circle"></i></div>
        </div>

    </main>
    <script src="./script.js"></script>
</body>

</html>
